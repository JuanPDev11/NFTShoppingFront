<!DOCTYPE html>

<head>
  <title>Buy cool new product</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <section *ngIf="carts">
    <div class="" *ngFor="let item of carts.carts">
      <img src={{item.product.imageUrl}} alt="" />
      <div class="">
        <h3>{{item.product.description}}</h3>
        <h5>Quantity:{{item.count}} X ${{item.product.price}}</h5>
      </div>
    </div>
    <div>
      <h3>Total Amount: ${{carts.orderHeader.orderTotal}}</h3>
    </div>
    <form method="POST" [formGroup]="formOrder" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>
      <button type="submit">Checkout</button>
    </form>
  </section>
</body>
