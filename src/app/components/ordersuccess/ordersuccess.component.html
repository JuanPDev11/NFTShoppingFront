<section class="section-success">
  <div class="success">
    <div class="success--container">
      <h1 class="success--container-title" *ngIf="orderId">Your order with id: {{orderId}} is proccessed successfully</h1>
      <button routerLink="" class="success--container-btn" type="submit" mat-fab extended color="primary">Back to Home</button>
      <button (click)="details()" class="success--container-btn" mat-fab extended color="primary">Details Order</button>
    </div>
  </div>
</section>
