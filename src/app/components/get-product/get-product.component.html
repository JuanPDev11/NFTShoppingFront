<div class="admin-table">
  <div class="admin-table--container">
    <div class="admin-table--titlecontainer">
      <h2 class="admin-table--titleprincipal">List of Products</h2>
    </div>
    <div class="admin-table--tablematerial">
      <div class="mat-elevation-z8 admin-table--table-container">
        <table class="admin-table--table" mat-table [dataSource]="dataSource">

           
          <ng-container  matColumnDef="Image">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element">
              <img src="{{element.imageUrl}}" width="50" height="50" />
            </td>
          </ng-container>

        
          <ng-container  matColumnDef="Name">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Name </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container  matColumnDef="Description">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Description </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

           
          <ng-container  matColumnDef="Price">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Price </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container  matColumnDef="Category">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Price </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.category.name}} </td>
          </ng-container>

          <ng-container  matColumnDef="Bid">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Price </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.bid}} </td>
          </ng-container>

          <ng-container  matColumnDef="Actions">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef>
              <button routerLink="/creUpd/" class="admin-table--button" mat-fab extended color="primary">Create Product</button>
            </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element">
              <mat-icon class="admin-table--icon-edit" routerLink="/creUpd/{{element.id}}" class="admin-table--icon-edit" aria-hidden="false" fontIcon="edit"></mat-icon>
              <mat-icon class="admin-table--icon-trash" (click)="RemoveProduct(element.id)" aria-hidden="false" fontIcon="delete"></mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>
  </div>
</div>
