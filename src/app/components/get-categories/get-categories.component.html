<div class="admin-table">
  <div class="admin-table--container">
    <div class="admin-table--titlecontainer">
      <h2 class="admin-table--titleprincipal">List of Categories</h2>
    </div>
    <div class="admin-table--tablematerial">
      <div class="mat-elevation-z8 admin-table--table-container">
        <table class="admin-table--table" mat-table [dataSource]="dataSource">

           <!--Position Column--> 
          <ng-container  matColumnDef="No.">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> No. </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

           <!--Name Column--> 
          <ng-container  matColumnDef="Name">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Name </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

           <!--DisplayOrder Column--> 
          <ng-container  matColumnDef="DisplayOrder">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef> Display Order </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element"> {{element.displayOrder}} </td>
          </ng-container>

           <!--Actions Column--> 
          <ng-container  matColumnDef="Actions">
            <th class="admin-table--table-column" mat-header-cell *matHeaderCellDef>
              <button routerLink="/createUpdate/" class="admin-table--button" mat-fab extended color="primary">Create Category</button>     
            </th>
            <td class="admin-table--table-column" mat-cell *matCellDef="let element">
              <mat-icon class="admin-table--icon-edit" routerLink="/createUpdate/{{element.id}}" class="admin-table--icon-edit" aria-hidden="false" fontIcon="edit"></mat-icon>
              <mat-icon class="admin-table--icon-trash" (click)="RemoveCategory(element.id)" aria-hidden="false" fontIcon="delete"></mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
