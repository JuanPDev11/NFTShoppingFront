<div class="admin-form">
  <div class="admin-form--container">

    <mat-grid-list cols="3" rowHeight="100%">
      <mat-grid-tile class="admin-form--image">

      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <div class="admin-form--form-grid">
          <div class="admin-form--title-container">
            <h2 class="admin-form--title-principal"> Register User</h2>
          </div>
          <div class="admin-form--form-container">
            <form class="admin-form--form" [formGroup]="formRegister" (ngSubmit)="submit()" autocomplete="off">


              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Name</mat-label>
                <input class="admin-form--input" matInput formControlName="Name">
              </mat-form-field>



              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="Phone">
              </mat-form-field>

              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="Email">
              </mat-form-field>

              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="Password">
              </mat-form-field>

              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Role</mat-label>
                <input matInput formControlName="Role">
              </mat-form-field>


              <button type="submit" class="admin-table--button" mat-fab extended color="primary">Create Account</button>
            </form>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
