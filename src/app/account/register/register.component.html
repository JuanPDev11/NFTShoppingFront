<div class="admin-form">
  <div class="admin-form--container">

    <mat-grid-list cols="3" rowHeight="100%">
      <mat-grid-tile class="admin-form--image">

      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <div class="admin-form--form-grid">
          <div class="admin-form--title-container">
            <h2 class="admin-form--title-principal"> Register Account</h2>
          </div>
          <div class="admin-form--form-container">
            <form class="admin-form--form" [formGroup]="formRegister" (ngSubmit)="submit()" autocomplete="off">


              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Name</mat-label>
                <input class="admin-form--input" matInput formControlName="Name"
                       [class.is-invalid]="submitted && formRegister.get('Name')?.errors">

                <span *ngIf="submitted && formRegister.get('Name')?.hasError('required')">
                  Name is requerid
                </span>
                <span *ngIf="submitted && formRegister.get('Name')?.hasError('minlength') ||
                      formRegister.get('Name')?.hasError('maxlength')">
                  Name must be at least 3, and maximun 15 characters
                </span>
              </mat-form-field>



              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="Phone">
              </mat-form-field>

              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="Email">
              </mat-form-field>

              <mat-form-field class="admin-form--input" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="Password">
              </mat-form-field>

              <div *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
              </div>

              <button type="submit"  class="admin-table--button" mat-fab extended color="primary">Create Account</button>
            </form>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
